<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/app.css">
<body>
    <div class="shopping">
        <div class="containershop">
          <div class="homeshop">
            <span>Home</span>
            <img src="./assets/images/images/chevron-left.svg" alt="" />
            <p>Cart</p>
          </div>
          <div class="entry">
            <h1>YOUR CART</h1>
          </div>
          <div class="flexbox">
            <div class="bagboxes">
              <div class="bagbox">
                <div class="imgbag">
                  <img src="./assets/image/Frame 33.svg" alt="" />
                </div>
                <div class="aboutbag">
                  <div class="hbag">
                    <h2>Gradient Graphic T-shirt</h2>  
                  </div>
                  <p>Size: Large</p>
                  <p>Color: White</p>
                  <p class="pfee">145$</p>
                 
                </div>
                <div class="rmv">
                    <img src="./assets/image/Vector (1).svg" alt="">
                  </div>
                 <div class="number">
                 <h4>-</h4>
                 <h4>1</h4>
                 <h4>+</h4>
                 </div>
              </div>
              <div class="bagbox">
                <div class="imgbag">
                  <img src="./assets/image/Frame 33 (1).svg" alt="" />
                </div>
                <div class="aboutbag">
                  <div class="hbag">
                    <h2>Checkered Shirt</h2>  
                  </div>
                  <p>Size: Medium</p>
                  <p>Color: Red</p>
                  <p class="pfee">180$</p>
                 
                </div>
                <div class="rmv">
                    <img src="./assets/image/Vector (1).svg" alt="">
                  </div>
                 <div class="number">
                 <h4>-</h4>
                 <h4>1</h4>
                 <h4>+</h4>
                 </div>
              </div>
              <div class="bagbox">
                <div class="imgbag">
                  <img src="./assets/image/Frame 33 (2).svg" alt="" />
                </div>
                <div class="aboutbag">
                  <div class="hbag">
                    <h2>Skinny Fit Jeans</h2>  
                  </div>
                  <p>Size: Large</p>
                  <p>Color: Blue</p>
                  <p class="pfee">240$</p>
                 
                </div>
                <div class="rmv">
                    <img src="./assets/image/Vector (1).svg" alt="">
                  </div>
                 <div class="number">
                 <h4>-</h4>
                 <h4>1</h4>
                 <h4>+</h4>
                 </div>
              </div>
             </div>
             
             <div class="terminal">
              <div class="orderbag">
                <div class="subtotal">
                  <h5> subtotal</h5>
                  <p>565$</p>
                </div>
                <div class="discount">
                    <h5> Discount (-20%)</h5>
                    <p>-$113</p>
                  </div>
                <div class="shipping">
                  <h5>Delivery Fee</h5>
                  <p>$215</p>
                </div>
                <div class="linedash"></div>
                <div class="total">
                  <h4>Total</h4>
                  <p>$467</p>
                </div>
                <input type="text" placeholder="Discount prome code"><a href=""></a>
                <button class="apply"> <span>Apply</span></a></button>
              </div>
              <div class="confirm card">
                <button>Go to Checkout </button>
              </div>
              
            </div>
          </div>
       
        </div>
      </div>
</body>
</html>
